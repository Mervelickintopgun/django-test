{% extends "app/base.html" %} 

{% load widget_tweaks %}

{% block content %}

<div class="my-4">
    <h2>Submit</h2>
</div>

<form method="post">
    {% csrf_token %}
    <div class="formpost">
        {% render_field form.title class="form-control" placeholder="Insert title" %}
    </div>
    <div class="formpost">
        {% render_field form.content class="form-control" placeholder="Insert text" %}
    </div>
    <button class="btn btn-warning" type="submit">Submit!</button>       
</form>

{% endblock %}
